{% extends 'base/base.html' %} {%block content%}
<form class="form" method="POST">
    <fieldset>
        {% csrf_token %}
        <div class="divform">
            <div class="form-group row boton">
                <label class="form-label mt-4" for="nombre">Nombre: </label> {{ form.nombre }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="fechaNacimiento">Fecha Nacimiento: </label> {{ form.fechaNacimiento }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="curp">Curp: </label> {{ form.curp }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="empresa">Empresa: </label> {{ form.empresa }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="departamento">Departamento: </label> {{ form.departamento }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="correo">Correo: </label> {{ form.correo }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="sexo">Genero: </label> {{ form.sexo }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="telefono">Telefono: </label> {{ form.telefono }}
            </div>
            <div class="form-group row boton">
                <label class="form-label mt-4" for="celular">Celular: </label> {{ form.celular }}
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </fieldset>
</form>
{%endblock%}
